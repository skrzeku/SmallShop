<div class="container">
  <div class="card card-container">
    <h3 class="text-center">Pawel's Shop</h3>
    <form id ='myform' class="form-signin">
      <input  [(ngModel)]="login" name="login" type="text" id="inputEmail" class="form-control" placeholder="Login">
      <input [(ngModel)]="password" name="password" type="password" id="inputPassword" class="form-control" placeholder="Password" >

      <button (click)="SendCredentials()" class="btn btn-lg btn-primary btn-block btn-signin" type="submit">Sign in</button>
      <span class="redone" *ngIf="Failurelogin">Wrong login or Password, let's try again!</span>
    </form>

  </div>
</div>
