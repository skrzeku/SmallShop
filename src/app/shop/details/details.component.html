
<app-share-details>
  <div logo>Logo</div>

  <div detail>
    <h3>{{product.name}}</h3>
    <div class="text-right">
    <p>Current Price: {{product.price}}</p>
    <p>Condition: {{product.condition}}</p>
      <p>Delivery Cost: {{product.delivery_cost}}</p>
      <p>Category: {{product.category}}</p>
      <p>Color: {{product.color}}</p>
      <p>Damaged: {{product.damaged}}</p>

      <button class="btn btn-primary btnmargin">Edit</button>
    </div>

  </div>
  <div buttons>
    <!-- ngbTooltip: need to import NgbModule.forRoot() -->
    <button ngbTooltip="Tap 2 times to show previous product!" type="submit" (click)="ShowPrevProduct(product);">Previous Product</button>
    <button ngbTooltip="Tap 2 times to show next product!" placement="bottom" (click)="ShowNextProduct(product); ">Next Product</button>
  </div>

<p footer>{{footerString}}</p>
</app-share-details>
